<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>DeadRare Ranking</title>
  </head>
  <body>
        <h1><img src="./../icons/deadrare_icon.png" id="deadrare"> Deadrare Ranking</h1>
        <p>Thanks to this extension, you can show the rankings of a NFT collection on the Deadrare marketplace.</p>
        <p>If the ranking don't show up on the page, just click on the button "Load ranking" below</p>

        <label for="rank">Check the floor price of rank :</label>
        <input type="text" id="rank" name="rank" required size="10">
        <button id="rank_button">Check rank</button>
  </body>
</html>
